<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="Boids.js"></script>
</head>
<body>
    <!-- NAVBAR -->
    <div class = "navBar">
        <div style="width: 2%"> <!-- EMPTY SPACE --> </div>
        <div class="navName">Cameron Pocisk </div>
        <div style="width: 30%"> <!-- EMPTY SPACE --> </div>
        <div class="navItem"> Boids </div>
        <div class="navItem"> Projects </div>
        <div class="navItem"> About Me </div>
        <div style="width: 3%"> <!-- EMPTY SPACE --> </div>
    </div>
    
    <!-- MAIN PAGE --> 
    <canvas class = "mainContainer" id = "boidBackground">
    </canvas>
    <div class="centerCard"> Card </div>
    <script>
        // Generate a canvas that will resize
        const canvas = document.getElementById("boidBackground");
        function ReportWindowSize(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", ReportWindowSize);
        ReportWindowSize();
        
        // Start boids on canvas with canvas and #boids
        const boidSim = new BoidScape(canvas, 4);
        boidSim.StartBoidProgram();
    </script>

</body>
